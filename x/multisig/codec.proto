syntax = "proto3";

package multisig;

message Contract {
    // contract's address
    bytes address = 1;
    // addresses to control it
    repeated bytes sigs = 2;
    // threshold needed to sign to activate it
    int64 activationThreshold = 3;
    // threshold needed to sign to change it
    int64 changeThreshold = 4;
}

message CreateContractMsg {
    // contract's address
    bytes address = 1;
    // addresses to control it
    repeated bytes sigs = 2;
    // threshold needed to sign to activate it
    int64 activationThreshold = 3;
    // threshold needed to sign to change it
    int64 changeThreshold = 4;
}
